<html>
    <head>
        <title> Javascript
        </title>
    </head>
    <body> 
        <h1>
            open console
        </h1>
        <script>
            console.log("Hi i am console screen");

            var first_name="rocky"; 
            console.log(first_name);

            var last_name="rock"; 
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var lenght_of_full_name=full_name.length;
            console.log(lenght_of_full_name);

            var name_one="i am john rathord";
            console.log(name_one);

            var replace_name=name_one.replace("rathord","cena");
            console.log(replace_name);

            var capital_name="ROCKY";
            var making_lower_case=capital_name.toLowerCase();
            console.log(making_lower_case);

            var small_name="john";
            var making_lower_case=small_name.toUpperCase();
            console.log(making_lower_case);

            var square_root=Math.sqrt(16);
            console.log(square_root);

            var max_number=Math.max(15,10);
            console.log(max_number);

             var min_number=Math.min(15,10);
            console.log(min_number);



            


        </script>
    </body>
</html>
